<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Producto - Ejemplo</title>
</head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-bag-check"></i> Kopen Buy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <h6 class="dropdown-header">Categorías</h6>
                </li>
                <li><a class="dropdown-item" href="#">
                    <i class="bi bi-laptop me-2"></i>Laptops & Computadoras
                  </a></li>
                <li><a class="dropdown-item" href="#">
                    <i class="bi bi-phone me-2"></i>Smartphones & Tablets
                  </a></li>
                <li><a class="dropdown-item" href="#">
                    <i class="bi bi-headphones me-2"></i>Audio & Auriculares
                  </a></li>
                <li><a class="dropdown-item" href="#">
                    <i class="bi bi-controller me-2"></i>Gaming
                  </a></li>
                <li><a class="dropdown-item" href="#">
                    <i class="bi bi-cpu me-2"></i>Componentes PC
                  </a></li>
                <li><a class="dropdown-item" href="#">
                    <i class="bi bi-hdd me-2"></i>Almacenamiento
                  </a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ofertas</a>
            </li>
          </ul>
          <form class="d-flex me-2">
            <input class="form-control me-2" type="search" placeholder="Buscar productos...">
            <button class="btn btn-light" type="submit">
              <i class="bi bi-search"></i> Buscar
            </button>
          </form>
          <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#login-modal">
            <i class="bi bi-person"></i> Iniciar Sesión
          </button>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register-modal"
            style="background-color: var(--primary-color)">
            <i class="bi bi-pencil-square"></i> Registrarme
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img id="producto-imagen" src="" alt="Imagen del producto" class="img-fluid rounded">
      </div>
      <div class="col-md-6">
        <h2 id="producto-nombre"></h2>
        <h4 class="text-success my-3" id="producto-precio"></h4>
        <p id="producto-descripcion" class="lead"></p>
        <p class="mb-3"><span id="producto-stock" class="badge"></span></p>
        
        <div class="mb-4">
          <h5>Cantidad</h5>
          <div class="quantity-control d-flex align-items-center mb-3">
            <button class="btn btn-outline-secondary" onclick="changeQuantity(-1)">−</button>
            <input type="text" id="quantity" value="1" class="form-control text-center mx-2" style="width: 60px;" readonly>
            <button class="btn btn-outline-secondary" onclick="changeQuantity(1)">+</button>
          </div>
          
          <button class="btn btn-success btn-lg me-2">Comprar ahora</button>
          <button class="btn btn-primary btn-lg">Agregar al carrito</button>
        </div>
        
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-truck"></i> Envío</h5>
            <p class="card-text">Envío a todo Colombia</p>
            <p class="card-text">Costo de envío: $4,000</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-5">
      <div class="col-12">
        <h3>Características</h3>
        <ul id="producto-caracteristicas" class="list-group list-group-flush">
          <!-- Las características se llenarán con JavaScript -->
        </ul>
      </div>
    </div>
  </div>

  <script>
    // Función para cargar los datos del producto
    function cargarProducto() {
      const productId = localStorage.getItem('productoActual');
      
      // Cargar el JSON de productos
      fetch('productos.json')
        .then(response => response.json())
        .then(data => {
          // Buscar el producto en todas las categorías
          let productoEncontrado = null;
          for (const categoria of data.categorias) {
            productoEncontrado = categoria.productos.find(p => p.id === productId);
            if (productoEncontrado) break;
          }
          
          if (productoEncontrado) {
            // Mostrar los datos del producto
            document.getElementById('producto-imagen').src = productoEncontrado.imagen;
            document.getElementById('producto-nombre').textContent = productoEncontrado.nombre;
            document.getElementById('producto-precio').textContent = `$${productoEncontrado.precio.toLocaleString()}`;
            document.getElementById('producto-descripcion').textContent = productoEncontrado.descripcion;
            
            // Mostrar el estado del stock
            const stockBadge = document.getElementById('producto-stock');
            stockBadge.textContent = productoEncontrado.stock;
            if (productoEncontrado.stock === "En Stock") {
              stockBadge.classList.add('bg-success');
            } else if (productoEncontrado.stock === "CASI AGOTADO") {
              stockBadge.classList.add('bg-warning');
            } else {
              stockBadge.classList.add('bg-danger');
            }
            
            // Mostrar características (simplificado)
            const caracteristicas = document.getElementById('producto-caracteristicas');
            // Aquí podrías agregar lógica para mostrar características específicas
            // basadas en el tipo de producto si lo deseas
            caracteristicas.innerHTML = `
              <li class="list-group-item">Producto de alta calidad</li>
              <li class="list-group-item">Garantía del fabricante</li>
              <li class="list-group-item">Envío rápido y seguro</li>
            `;
          } else {
            // Si no se encuentra el producto, redirigir al inicio
            window.location.href = 'index.html';
          }
        })
        .catch(error => {
          console.error('Error al cargar los productos:', error);
          window.location.href = 'index.html';
        });
    }
    
    // Función para cambiar la cantidad
    function changeQuantity(change) {
      const input = document.getElementById('quantity');
      let current = parseInt(input.value);
      current += change;
      if (current < 1) current = 1;
      input.value = current;
    }
    
    // Cargar el producto cuando la página esté lista
    document.addEventListener('DOMContentLoaded', cargarProducto);
  </script>
</body>

</html>
